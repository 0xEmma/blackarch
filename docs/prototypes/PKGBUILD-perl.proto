build() {
  cd "$srcdir/$_perlmod-$pkgver"

  PERL_MM_USE_DEFAULT=1 perl Makefile.PL INSTALLDIRS=vendor
  make

  # For packages with Build.PL, do this instead:
  #perl Build.PL installdirs=vendor destdir="$pkgdir/"
